<!doctype html>
<html lang="en-US">

<head>
  <title>ITS Reader</title>
  <meta charset="utf-8">
  <meta name="description" content="Pull useful currency data from ITS.pdf">
  <meta name="keywords" content="ITS, Oracle, DOT, currencies, ARM, ARMS, SARM, 1C0">
  <meta name="author" content="Andrew Geist">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/style.css" /> </head>

<body>
  <div class="page-header" id="mainHeader">
        <h1 class="text-center">A-10C Currencies Checker</h1>
        <div id = "sqPatches">
        <img alt="25FS Patch"   class = "sqPatchImg" src="images/25fs.png"/>
        <img alt="47FS Patch"   class = "sqPatchImg" src="images/47fs.png"/>
        <img alt="66WPS Patch"  class = "sqPatchImg" src="images/66wps.png"/>
        <img alt="74FS Patch"   class = "sqPatchImg" src="images/74fs.png"/> 
        <img alt="75FS Patch"   class = "sqPatchImg" src="images/75fs.png"/>
        <img alt="76FS Patch"   class = "sqPatchImg" src="images/76fs.png"/>
        <img alt="104FS Patch"  class = "sqPatchImg" src="images/104fs.png"/>
        <img alt="107FS Patch"  class = "sqPatchImg" src="images/107fs.png"/>
        <img alt="163FS Patch"  class = "sqPatchImg" src="images/163fs.png"/>
        <img alt="190FS Patch"  class = "sqPatchImg" src="images/190fs.png"/>
        <img alt="303FS Patch"  class = "sqPatchImg" src="images/303fs.png"/>
        <img alt="354FS Patch"  class = "sqPatchImg" src="images/354fs.png"/>
        <img alt="357FS Patch"  class = "sqPatchImg" src="images/357fs.png"/>
        <img alt="358FS Patch"  class = "sqPatchImg" src="images/358fs.png"/>
        <img alt="422TES Patch" class = "sqPatchImg" src="images/422tes.png"/>
      </div> </div>
  <div class="jumbotron" id="fileInputJumbotron"> <input type="file" id="fileInput" accept="application/xml">
    <p>Ask your unit's SARM/1C0s to pull an ITS for all the unit's pilots in .pdf format from ARMS. Open the .pdf and "save
      as" XML. This "ITS.XML" file is what you should be uploading here.</p>
  </div>
  <div id="fileData" hidden></div> <span id="sliderDiv"></span>
  <div id="topRowBtns"></div><br>
  <div id="fileDisplayArea"></div>
  <!--************************SCRIPTS*********************-->

    crossorigin="anonymous"></script>
    <script src="scripts/parser.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
